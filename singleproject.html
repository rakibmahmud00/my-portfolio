    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 5px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1;
            background: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            display: block;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .project-gallery {
            margin-top: 30px;
        }

        .project-gallery h3 {
            margin-bottom: 20px;
            color: white;
            font-size: 24px;
        }

        .single-projetct-viwer-area {
            padding: 100px 0;
        }

        .project-banner {
            margin-bottom: 40px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .project-banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        .header-of-projects {
            margin-bottom: 40px;
            background: #ffffff14;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .projects-header-name h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #b6b6b6;
        }

        .projects-header-name p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }

        .project-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 16px;
        }

        .meta-item i {
            color: #007bff;
        }

        .project-links {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .project-links a {
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .project-links a.btn-sty-1 {
            background: rgb(183, 255, 0);
            color: #000000;
        }

        .project-links a.btn-sty-2 {
            background: #6c757d;
            color: #fff;
        }

        .project-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .project-navigation {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .project-navigation .nav-btn {
            padding: 12px 30px;
            border-radius: 5px;
            background: #f8f9fa;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .project-navigation .nav-btn:hover {
            background: #e9ecef;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .lightbox {
            width: 100%;
            z-index: 100000000000000000000;
            font-weight: 400;
            outline: 0;
        }
